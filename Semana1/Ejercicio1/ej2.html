    <script type="text/babel">
        const productosEnFalta = [
            "Manzana",
            "Pera",
            "Naranja",
            "Banana",
            "Kiwi"
        ]

        const productosEnStock = [
            "Durazno",
            "Cereza",
            "Anana"
        ]

        function ProductosEnStock(props) {
            const elements = props.productos.map((prod) =>
                <li>{prod}</li>
            );

            const listado =
                <div>
                    <h1> Productos en Stock </h1>
                    <ul>{elements}</ul>
                </div>

            return listado;
        }

        function ProductosEnFalta(props) {

            const elements = props.productos.map((prod) =>
                <li>{prod}</li>
            );

            const listado =
                <div>
                    <h2> Productos en falta </h2>
                    <ul>{elements}</ul>
                </div>

            return listado;

        }


        function Productos(props) {
            return <div>
                <ProductosEnStock productos={props.productosEnStock} />
                <ProductosEnFalta productos={props.productosEnFalta} />
            </div>

        }

        ReactDOM.render(
            <Productos productosEnFalta={productosEnFalta} productosEnStock={productosEnStock}/>, document.getElementById("root")
        );
    </script>
